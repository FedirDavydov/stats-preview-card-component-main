<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/sass/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="container">

      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customers, and overall
          efficiency.</p>

        <div class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <h3>COMPANIES</h3>
          </div>
          <div class="stat">
            <h2>314</h2>
            <h3>TEMPLATES</h3>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <h3>QUERIES</h3>
          </div>

        </div>
      </div>

      <div class="main-image">
        <img src="/images/image-header-desktop.jpg" alt="main-image">
        <div class="main-image-overlay"></div>
      </div>
    </div>
  </main>


</body>

</html>
